<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            background: linear-gradient(to bottom, #fff3e6, #e6e6e6); 
            background-size: 100% 100%; 
            font-family: Arial, sans-serif; 
        }

        .details-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .details-container h2 {
            margin-bottom: 20px;
            color: #333; 
        }

        .details-container label {
            display: inline-block;
            width: 120px;
            text-align: left;
            color: #666; 
        }

        .details-container input,
        .details-container select {
            width: calc(100% - 140px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #ff6600; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #cc5200; 
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2>Student Details</h2>
        <form action="#" method="POST">
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" name="rollno" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="mothername">Mother's Name:</label>
            <input type="text" id="mothername" name="mothername" required><br>
            
            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" name="fathername" required><br>
            
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
                <option value="AERO">AERO</option>
                <option value="IT">IT</option>
                <option value="CSIT">CSIT</option>
                <option value="CSEDS">CSE-DS</option>
                <option value="CSECS">CSE-CS</option>
            </select><br>
            <label for="yearofstudy">Year Of Study:</label>
            <select name="yearofstudy" id="yearofstudy">
                <option value="" disabled selected>Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>    
            </select>
            
            <label for="gradyear">Year of Graduation:</label>
            <input type="number" id="gradyear" name="gradyear" required><br>
            
            <label for="caste">Caste:</label>
            <input type="text" id="caste" name="caste" required><br>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
